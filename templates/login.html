<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <title>Login Form</title>
</head>
<body>

  <h2 id ="login_title"><center>Login Form</center></h2>
  <div id="body_login">
  <form action="/check" method="POST" id="login_form">
    
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
      <center>{% if msg or errormsg or errormsg2 %}
      <p class="error">{{ msg }}</p>
      <p class="error">{{ errormsg }}</p>
      <p class="error">{{ errormsg2 }}</p>
    {% endif %}</center>

    <button>Login</button>
  </form>
  </div>
</body>
</html>
