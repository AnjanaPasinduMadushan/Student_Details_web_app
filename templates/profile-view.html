<!Doctype>
<html>
	<head>
		<title>Profile-View</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		
	</head>
	
	<body>
		
		<h2 id="std_view">Student Profile View</h2>
		<div id ="table">
		<table>
			<tr><th>Registration No</th><td>{{users.regno}}</td></tr>
			<tr><th>Full Noame</th><td>{{users.fullname}}</td></tr>
			<tr><th>Email</th><td>{{users.email}}</td></tr>
			<tr><th>Degree Program</th><td>{{users.degree}}</td></tr>
			<tr><th>Contact No</th><td>{{users.contact}}</td></tr>
			<tr><th>Introduction</th><td>{{users.introduction}}</td></tr>
			<tr><th>Current GPA</th><td>{{users.gpa}}</td></tr>
			<tr><th>Skills</th><td>{{users.skills}}</td></tr>
		</table>
		</div>
	</body>
</html>
