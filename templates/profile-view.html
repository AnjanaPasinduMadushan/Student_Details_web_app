<!DOCTYPE html>
<html>
<head>
    <title>Profile View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<style>
    body{
        background-color:#99bbff;
        margin:20px;
    }
    h1{
        font-style: italic;
    }
</style>

<body>
    <center><h1 id="std_view">Student Profile View</h1></center>
    </br>
    <div id="table">
        <table class="table table-primary">
            <thead>
                <tr class='table - Info'>
                <th scope="col"></th>
                <th scope="col">DETAILS</th>
                </tr>
                
            </thead>
            <tbody>
            <tr>
                <th>Registration No</th>
                <td id="regno">{{ users.regno }}</td>
            </tr>
            <tr>
                <th>Full Name</th>
                <td id="fullname">{{ users.fullname }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="email">{{ users.email }}</td>
            </tr>
            <tr>
                <th>Degree Program</th>
                <td id="degree">{{ users.degree }}</td>
            </tr>
            <tr>
                <th>Contact No</th>
                <td id="contact">{{ users.contact }}</td>
            </tr>
            <tr>
                <th>Introduction</th>
                <td id="introduction">{{ users.introduction }}</td>
            </tr>
            <tr>
                <th>Current GPA</th>
                <td id="gpa">{{ users.gpa }}</td>
            </tr>
            <tr>
                <th>Skills</th>
                <td id="skills">{{ users.skills }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
