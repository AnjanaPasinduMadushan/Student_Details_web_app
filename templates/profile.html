<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration</h2>
  <form action="/sign_up" method="POST">

    <label for="regno">Registration No:</label>
    <input type="number" id="regno" name="regno" value={{regno}}><br><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value={{fullname}}><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value={{email}}><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value={{password}}><br><br>

    <label for="degree">Degree Program:</label>
    <select id="degree" name="degree" '''value={{degree}}'''>
      <option value="">Select a degree program</option>
      <option value="Bsc Computer Science and engineering">Bsc Computer Science and engineering</option>
      <option value="Bsc Machinical engineering">Bsc Machinical engineering</option>
      <option value="Bsc Civil engineering">Bsc Civil engineering</option>
      <option value="Bsc Electrical engineering">Bsc Electrical engineering</option>
    </select><br><br>

    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contact" value={{contact}}><br><br>

    <label for="introduction">Introduction:</label>
    <textarea id="introduction" name="introduction">{{introduction}}</textarea><br><br>

    <label for="gpa">Current GPA:</label>
    <input type="number" min="0.00" step="0.01" id="gpa" name="gpa" value={{gpa}}><br><br>

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills">{{skills}}</textarea><br><br>

    <input type="submit" value="Submit">
    
    
  </form>
</body>
</html>
