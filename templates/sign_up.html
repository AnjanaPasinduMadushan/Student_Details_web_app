<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <title>Registration Form</title>
</head>

<body>
  
  <div id="body">
  <div id="page_title">
    <h2>REGISTRATION</h2>
    <h3><a href="/login" class="already">
    You already have an account? Login here.</a></h3>
  </div>
  
  <form action="/sign_up" method="POST" id="sign_up">

    <label for="regno">Registration No:</label>
    <input type="number" id="regno" name="regno" min="1" max="9999" pattern="\d{4}" required><br><br>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="degree">Degree Program:</label>
    <select id="degree" name="degree" required>
      <option value="">Select a degree program</option>
      <option value="Bsc Computer Science and engineering">Bsc Computer Science and engineering</option>
      <option value="Bsc Machinical engineering">Bsc Machinical engineering</option>
      <option value="Bsc Civil engineering">Bsc Civil engineering</option>
      <option value="Bsc Electrical engineering">Bsc Electrical engineering</option>
    </select><br><br>

    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contact" required><br><br>

    <label for="introduction">Introduction:</label>
    <textarea id="introduction" name="introduction" required></textarea><br><br>

    <label for="gpa">Current GPA:</label>
    <input type="number" min="0.00" step="0.01" id="gpa" name="gpa" required><br><br>

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" required></textarea><br><br>

    {% if error_msg %}
      <p class="error">{{ error_msg }}</p>
    {% endif %}
    <input type="submit" value="Submit" onClick="onFunction(e)">
  </form>
  </div>

  <script>
    function onFunction(e){
      e.preventDefault()
    }
  </script>
</body>
</html>
